<!DOCTYPE html>
<html>
  <head>
    <title>food.html</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel= "stylesheet" type="text/css" href="food.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src = "food.js"></script>
    <script src = "yelp.js"></script>
    <script src = "nutrient.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="nav-wrapper orange">
        <img id="logo" src="img/turtle_burger.png">
        <div id="searchBar"></div>
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
      </div>
      <div class="row">

        <div class="col s7">
          <div class=foodName> Food </div>
          <div id="mapAndPic">
            <div id="pic"></div>
            <div id="map"></div>
          </div>
          <div id="question">
            <button class="submit btn center-align" id="findMore">I want this!</button>
            <button class="submit btn center-align scale-transition scale-out" id="reset">Start Over</button>

          </div>
        </div>
  
        <div class="col s4 offset-s1">
            <div class = "nutrition">
                <div>Nutrition Facts</div>
              <div class="nutritionTitles">
                  <div>Serving size
                    <div class="serving right-align"></div>
                  </div>
                  <div>Calories
                      <div class="calories right-align"></div>
                  </div>
                  <div>Carbohydrate
                      <div class="carbohydrate right-align"></div>
                  </div>
                  <div>Protein
                      <div class="protein right-align"></div>
                  </div>
                  <div>Fat
                      <div class="fat right-align"></div>
                  </div>
                  <div>Sugar
                      <div class="sugar right-align"></div>
                  </div>
                  <div>Sodium
                      <div class="sodium right-align"></div>
                  </div>
                  <div>Cholesterol
                      <div class="cholesterol right-align"></div>
                  </div>
              </div>
            </div>
            <div class = "yelp container">
                <div class="row">
                  <div class="yelpImage">
                    <img id="yelpImage" src="img/turtle_burger.png">
                  </div>
                  <div class="yelpTitle nav-wrapper orange">

                    <div class="name"></div>
                    <div class="reviews"></div>
                    <div class="type"></div>
                    <div class="openOrClosed"></div>
                  </div>
                  <div class="yelpInfo">
                    <div class="address"></div>
                    <div class="phone"></div>
                  </div>
                </div>
              </div>
        </div>
      </div>
    </div>
   <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD08VLkun5YCMQytEJFegXC0W70ODQkf-Y&libraries=places&callback=initAutocomplete"></script>
  </body>
</html>
